    <style>
      body { font-family: 'Inter', 'Noto Sans Ethiopic', sans-serif; }
      
      /* PDF Viewer Core Layout Fixes */
      .react-pdf__Page {
        position: relative;
        display: block;
        margin: 0 auto;
        user-select: none; /* Prevent selecting the page container itself */
      }

      .react-pdf__Page__canvas {
        display: block;
        margin: 0 auto !important;
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        border-radius: 0.25rem;
        user-select: none;
      }

      /* Fixed text layer alignment */
      .react-pdf__Page__textContent {
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: 100% !important;
        transform: none !important; /* Override any library centering */
        background-color: transparent;
        z-index: 50; /* Ensure strictly above canvas */
        pointer-events: auto;
      }

      .react-pdf__Page__textContent span {
        color: transparent;
        position: absolute;
        white-space: pre;
        cursor: text;
        transform-origin: 0% 0%;
        line-height: 1;
      }

      /* Selection highlight style */
      .react-pdf__Page__textContent ::selection {
        background: rgba(79, 70, 229, 0.3); /* Indigo-600 with opacity */
        color: transparent;
      }

      /* Prevent br tags from breaking layout in text layer */
      .react-pdf__Page__textContent br {
        display: none;
      }

      .react-pdf__Page__annotations {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 20;
        pointer-events: none;
      }
    </style>
